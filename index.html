<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Img/Vector favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
 
</head>
    <body>
       <main>
           <section class="logo">
                    <img src="Img/Vector.png" alt="Logo Alura">
           </section>
                    <textarea class="textarea" name="textarea" id="textarea" placeholder="Ingrese el texto aquí"></textarea>
            <section class="notification">
                    <img src="Img/Advertencia.png" alt="Notificacion">
                    <p>Solo letras minúsculas y sin acentos</p>
            </section>
            <section class="buttons">
                    <button id="btn-encrypt">Encriptar</button>
                    <button id="btn-decrypt">Desencriptar</button>
            </section>
                <img src="Img/Muñeco.png" id="doll" alt="Muñeco">
            <section class="right-description">
                    <h1 id="right-text">Ningún mensaje fue encontrado</h1>
                    <textarea id="right-p"></textarea>
                    <h3 id="right-text2">Ingresa el texto que deseas<br>encriptar o desencriptar</h3>
            </section>
                    <button id="btn-copy">Copiar</button>
        </main>
            <footer>
                <section class="contact">
                    <a href="https://www.linkedin.com/in/cristhian-ledesma-blanco-b122351bb/">
                        <img src="Img/LinkedIn.png" alt="Linkedin">
                    </a>
                    <a href="https://github.com/CrLedesma">
                        <img src="Img/GitHub.png" alt="GitHub">
                    </a>
                </section>
            </footer>
        <script src="script.js"></script>
    </body>
</html>
